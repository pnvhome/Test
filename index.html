<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Breakout Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #222;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: #333;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        var script = document.createElement('script');
        script.src = 'breakout.js?v=' + new Date().getTime();  // Используем текущее время для создания уникального URL
        document.head.appendChild(script);
    </script>
</body>
</html>
